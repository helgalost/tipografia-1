      /* ---------- анимация появления при скролле ---------- */
      function useReveal(){
        useEffect(()=>{
          const els = document.querySelectorAll('.reveal');
          const io = new IntersectionObserver(entries=>{
            entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show'); });
          }, {threshold: 0.12});
          els.forEach(el => io.observe(el));
          return () => io.disconnect();
        },[]);
      }

      /* ---------- drag&drop мокап ---------- */
      function DragMockup(){
        const [src, setSrc] = useState(null);
        const [scale, setScale] = useState(1);
        const logoRef = useRef(null);

        useEffect(()=>{
          const el = logoRef.current;
          if(!el) return;
          let dragging=false, sx=0, sy=0, ox=0, oy=0;
          const onDown = (e)=>{ dragging=true; sx=e.clientX; sy=e.clientY; el.classList.add('dragging'); };
          const onMove = (e)=>{
            if(!dragging) return;
            const dx=e.clientX-sx, dy=e.clientY-sy;
            el.style.transform = `translate(calc(-50% + ${ox+dx}px), calc(-50% + ${oy+dy}px)) scale(${scale})`;
          };
          const onUp = ()=>{
            if(!dragging) return;
            const m = el.style.transform.match(/translate\(calc\(-50% \+ ([^)]+)px\), calc\(-50% \+ ([^)]+)px\)\) scale\(([^\)]+)\)/);
            if(m){ ox=parseFloat(m[1]); oy=parseFloat(m[2]); }
            dragging=false; el.classList.remove('dragging');
          };
          el.addEventListener('mousedown', onDown);
          window.addEventListener('mousemove', onMove);
          window.addEventListener('mouseup', onUp);
          return ()=>{ el.removeEventListener('mousedown', onDown); window.removeEventListener('mousemove', onMove); window.removeEventListener('mouseup', onUp); };
        }, [scale, src]);

        const onFiles = files => {
          const f = files[0]; if(!f) return;
          const reader = new FileReader();
          reader.onload = e => setSrc(e.target.result);
          reader.readAsDataURL(f);
        };

        return (
          <div className="space-y-4">
            <div
              className="drop-zone rounded-2xl bg-gray-50 shadow overflow-hidden select-none"
              onDragOver={e=>e.preventDefault()}
              onDrop={e=>{ e.preventDefault(); onFiles(e.dataTransfer.files); }}
              onClick={()=>document.getElementById('fileInput').click()}
              style={{cursor:'pointer'}}
            >
             <img className="w-full h-[420px] object-cover"
     src="./assets/mockups/tshirt-mockup.png"
     alt="mockup"/>
              {src && (
                <div ref={logoRef} className="overlay-logo draggable" style={{transform:`translate(-50%,-50%) scale(${scale})`}}>
                  <img src={src} alt="logo"/>
                </div>
              )}
            </div>

            <input id="fileInput" className="hidden" type="file" accept=".png,.svg,.jpg,.jpeg" onChange={e=>onFiles(e.target.files)} />

            <div className="flex items-center gap-4">
              <span className="text-gray-600">Размер логотипа</span>
              <input type="range" min="0.5" max="2" step="0.05" value={scale} onChange={e=>setScale(parseFloat(e.target.value))} />
              <button className="ml-auto px-3 py-2 bg-purple-600 text-white rounded-lg" onClick={()=>{setSrc(null); setScale(1);}}>Сбросить</button>
            </div>
          </div>
        );
      }
