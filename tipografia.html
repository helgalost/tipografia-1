<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Типография №1</title>

    <!-- Tailwind (CDN) с лёгкой настройкой оттенков -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              purple: { 50:'#f3e8ff', 600:'#6d28d9', 700:'#5b21b6', 900:'#3b0764' },
              green: { 50:'#e8f5f3', 500:'#4F8A83', 600:'#3C706A' }
            }
          }
        }
      }
    </script>

    <!-- React 18 + ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Framer Motion (UMD) -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>

    <!-- Babel для JSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html,body,#root{height:100%}
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;
      const { motion, useScroll, useTransform } = window.FramerMotion;

      const ChevronRight = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M9 18l6-6-6-6" />
        </svg>
      );
      const Upload = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <path d="M17 8l-5-5-5 5"/>
          <path d="M12 3v12"/>
        </svg>
      );
      const Eye = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      );
      const Download = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <path d="M7 10l5 5 5-5"/>
          <path d="M12 15V3"/>
        </svg>
      );
      const Phone = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07A19.5 19.5 0 0 1 3.07 12.8 19.86 19.86 0 0 1 0 4.18 2 2 0 0 1 2 2h3a2 2 0 0 1 2 1.72c.12.9.32 1.77.6 2.6a2 2 0 0 1-.45 2.11L6.1 9.9a16 16 0 0 0 8 8l1.47-1.05a2 2 0 0 1 2.11-.45c.83.28 1.7.48 2.6.6A2 2 0 0 1 22 16.92z"/>
        </svg>
      );
      const Mail = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M4 4h16v16H4z" />
          <path d="M22 6l-10 7L2 6" />
        </svg>
      );
      const MapPin = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <path d="M21 10c0 6-9 12-9 12S3 16 3 10a9 9 0 1 1 18 0z"/>
          <circle cx="12" cy="10" r="3"/>
        </svg>
      );
      const Clock = (props) => (
        <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
          <circle cx="12" cy="12" r="10" />
          <path d="M12 6v6l4 2" />
        </svg>
      );

      function App(){
        const [activeSection, setActiveSection] = useState('home');
        const { scrollYProgress } = useScroll();
        useTransform(scrollYProgress, [0, 0.2], [1, 0]); // оставил на будущее, если захочешь играться с opacity

        const products = [
          { id: 1, name: 'Визитки', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Визитки', category: 'Печать' },
          { id: 2, name: 'Футболки', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Футболки', category: 'Одежда' },
          { id: 3, name: 'Чехлы для iPhone', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Чехлы', category: 'Аксессуары' },
          { id: 4, name: 'Кружки', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Кружки', category: 'Посуда' },
          { id: 5, name: 'Блокноты', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Блокноты', category: 'Канцелярия' },
          { id: 6, name: 'Стикерпаки', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Стикеры', category: 'Мелочи' },
          { id: 7, name: 'Значки', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=Значки', category: 'Мелочи' },
          { id: 8, name: '3D-печать', image: 'https://placehold.co/300x200/e0e7ff/4c1d95?text=3D-печать', category: 'Специальное' }
        ];

        const catalogItems = [
          { name: 'Визитки', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Визитки', variants: ['90x50mm', '85x55mm'], materials: ['Матовая', 'Глянцевая'], price: 'от 150₽' },
          { name: 'Футболки', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Футболки', variants: ['S', 'M', 'L', 'XL'], materials: ['Хлопок 100%', 'Смесовая'], price: 'от 800₽' },
          { name: 'Чехлы для телефона', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Чехлы', variants: ['iPhone 13', 'iPhone 14', 'Samsung S23'], materials: ['Силикон', 'Пластик'], price: 'от 450₽' },
          { name: 'Кружки', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Кружки', variants: ['330ml', '450ml'], materials: ['Керамика', 'Металл'], price: 'от 320₽' },
          { name: 'Стикерпаки', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Стикеры', variants: ['5шт', '10шт', '20шт'], materials: ['Винил', 'Бумага'], price: 'от 200₽' },
          { name: 'Значки', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Значки', variants: ['25мм', '38мм', '54мм'], materials: ['Металл', 'Пластик'], price: 'от 80₽' },
          { name: '3D-печать', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=3D', variants: ['Мелкие', 'Средние', 'Крупные'], materials: ['PLA', 'ABS'], price: 'от 500₽' },
          { name: 'Наборы для мероприятий', image: 'https://placehold.co/400x300/f3e8ff/6d28d9?text=Наборы', variants: ['Стандарт', 'Премиум', 'VIP'], materials: ['Комплексный'], price: 'от 1200₽' }
        ];

        const corporateSets = [
          { name: 'Оформление конференции', items: ['Визитки спикеров', 'Бейджи участников', 'Программа мероприятия', 'Блокноты', 'Ручки с логотипом'] },
          { name: 'Набор первокурсника', items: ['Футболка с символикой', 'Чехол для телефона', 'Кружка', 'Стикерпак', 'Значок'] },
          { name: 'Подарочные комплекты для гостей', items: ['Кружка премиум', 'Футболка', 'Сертификат', 'Упаковка', 'Открытка'] }
        ];

        const scrollToSection = (id) => {
          setActiveSection(id);
          document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        };

        return (
          <div className="min-h-screen bg-white">
            <header className="fixed top-0 w-full bg-white/90 backdrop-blur-sm z-50 border-b border-gray-100">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-16">
                  <div className="flex items-center space-x-2">
                    <div className="w-8 h-8 bg-purple-600 rounded-full"></div>
                    <span className="text-xl font-bold text-purple-900">Типография №1</span>
                  </div>
                  <nav className="hidden md:flex space-x-8">
                    <button onClick={() => scrollToSection('home')} className="text-gray-600 hover:text-purple-600 transition-colors">Главная</button>
                    <button onClick={() => scrollToSection('catalog')} className="text-gray-600 hover:text-purple-600 transition-colors">Каталог</button>
                    <button onClick={() => scrollToSection('corporate')} className="text-gray-600 hover:text-purple-600 transition-colors">Для подразделений</button>
                    <button className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">Загрузить макет</button>
                  </nav>
                </div>
              </div>
            </header>

            <section id="home" className="pt-16 min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-green-50">
              <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <motion.h1 className="text-5xl md:text-7xl font-bold text-purple-900 mb-6"
                  initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.6 }}>
                  Типография №1
                </motion.h1>
                <motion.p className="text-xl md:text-2xl text-gray-700 mb-12 max-w-3xl mx-auto"
                  initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.6, delay: 0.2 }}>
                  Печать и мерч при учебном заведении. Для студентов, сотрудников и мероприятий
                </motion.p>
                <motion.div className="flex flex-col sm:flex-row gap-4 justify-center"
                  initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ duration: 0.6, delay: 0.4 }}>
                  <button onClick={() => scrollToSection('catalog')}
                    className="bg-purple-600 hover:bg-purple-700 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-colors flex items-center justify-center gap-2">
                    Каталог
                    <ChevronRight className="w-5 h-5" />
                  </button>
                  <button className="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-xl text-lg font-semibold transition-colors flex items-center justify-center gap-2">
                    Загрузить макет
                    <Upload className="w-5 h-5" />
                  </button>
                </motion.div>
              </div>
            </section>

            <section className="py-20 bg-white">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-4xl font-bold text-purple-900 text-center mb-16">Наш ассортимент</h2>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                  {products.map((p, i) => (
                    <motion.div key={p.id} className="bg-gray-50 rounded-2xl p-6 text-center hover:shadow-lg transition-shadow"
                      initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.5, delay: i * 0.1 }}>
                      <img src={p.image} alt={p.name} className="w-full h-48 object-cover rounded-xl mb-4" />
                      <h3 className="text-xl font-semibold text-purple-900 mb-2">{p.name}</h3>
                      <p className="text-gray-600">{p.category}</p>
                    </motion.div>
                  ))}
                </div>
              </div>
            </section>

            <section className="py-20 bg-purple-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center mb-16">
                  <h2 className="text-4xl font-bold text-purple-900 mb-6">Заказать проще простого</h2>
                  <p className="text-xl text-gray-700 max-w-3xl mx-auto">
                    Выберите товар, создайте макет в онлайн-конструкторе или загрузите готовый файл — всё в несколько кликов
                  </p>
                </div>
                <div className="grid md:grid-cols-2 gap-12 items-center">
                  <div className="space-y-6">
                    <div className="flex items-start gap-4">
                      <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0"><span className="text-white font-bold text-lg">1</span></div>
                      <div><h3 className="text-xl font-semibold text-purple-900 mb-2">Выберите товар</h3><p className="text-gray-600">Из нашего каталога или загрузите свой макет</p></div>
                    </div>
                    <div className="flex items-start gap-4">
                      <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0"><span className="text-white font-bold text-lg">2</span></div>
                      <div><h3 className="text-xl font-semibold text-purple-900 mb-2">Создайте макет</h3><p className="text-gray-600">Используйте наш онлайн-конструктор или загрузите готовый файл</p></div>
                    </div>
                    <div className="flex items-start gap-4">
                      <div className="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center flex-shrink-0"><span className="text-white font-bold text-lg">3</span></div>
                      <div><h3 className="text-xl font-semibold text-purple-900 mb-2">Оформите заказ</h3><p className="text-gray-600">Укажите детали доставки и оплатите удобным способом</p></div>
                    </div>
                  </div>
                  <div className="space-y-6">
                    <div className="bg-white rounded-2xl p-4 shadow-lg">
                      <img src="https://placehold.co/500x300/f3e8ff/6d28d9?text=Конструктор+1" className="w-full rounded-xl" />
                      <p className="text-center text-gray-600 mt-2">Онлайн-конструктор для футболок</p>
                    </div>
                    <div className="bg-white rounded-2xl p-4 shadow-lg">
                      <img src="https://placehold.co/500x300/f3e8ff/6d28d9?text=Конструктор+2" className="w-full rounded-xl" />
                      <p className="text-center text-gray-600 mt-2">Интерфейс загрузки макетов</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section className="py-20 bg-white">
              <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-4xl font-bold text-purple-900 mb-8">Часть учебного заведения</h2>
                <p className="text-xl text-gray-700 mb-8">
                  Типография №1 является внутренним подразделением учебного заведения и работает 
                  для обеспечения учебного процесса, официальных мероприятий и представительских задач.
                </p>
                <p className="text-lg text-gray-600">
                  Мы понимаем потребности студентов и сотрудников, потому что сами являемся частью 
                  академического сообщества. Наша миссия — делать качественную полиграфию и мерч 
                  доступным для всех членов университета.
                </p>
              </div>
            </section>

            <section id="catalog" className="py-20 bg-gray-50">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-4xl font-bold text-purple-900 text-center mb-16">Каталог продукции</h2>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                  {catalogItems.map((item, i) => (
                    <motion.div key={item.name} className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow"
                      initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.5, delay: i * 0.1 }}>
                      <img src={item.image} alt={item.name} className="w-full h-64 object-cover" />
                      <div className="p-6">
                        <h3 className="text-2xl font-bold text-purple-900 mb-4">{item.name}</h3>
                        <div className="space-y-2 text-gray-600 mb-4">
                          <p><span className="font-semibold">Размеры:</span> {item.variants.join(', ')}</p>
                          <p><span className="font-semibold">Материалы:</span> {item.materials.join(', ')}</p>
                          <p><span className="font-semibold">Цена:</span> {item.price}</p>
                        </div>
                        <div className="flex gap-3">
                          <button className="flex-1 bg-purple-600 hover:bg-purple-700 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            В конструктор
                            <Eye className="w-4 h-4" />
                          </button>
                          <button className="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                            Загрузить файл
                            <Upload className="w-4 h-4" />
                          </button>
                        </div>
                      </div>
                    </motion.div>
                  ))}
                </div>
              </div>
            </section>

            <section id="corporate" className="py-20 bg-white">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-4xl font-bold text-purple-900 text-center mb-16">Для учебных подразделений</h2>
                <p className="text-xl text-gray-700 text-center mb-12 max-w-4xl mx-auto">
                  Специальные условия и готовые решения для кафедр, научных групп, факультетов и студенческих объединений
                </p>
                <div className="grid md:grid-cols-3 gap-8">
                  {corporateSets.map((set, i) => (
                    <motion.div key={i} className="bg-purple-50 rounded-2xl p-6 hover:bg-purple-100 transition-colors"
                      initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.5, delay: i * 0.1 }}>
                      <h3 className="text-xl font-bold text-purple-900 mb-4">{set.name}</h3>
                      <ul className="space-y-2 text-gray-700">
                        {set.items.map((it, idx) => (
                          <li key={idx} className="flex items-center gap-2">
                            <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                            {it}
                          </li>
                        ))}
                      </ul>
                      <button className="mt-6 w-full bg-green-500 hover:bg-green-600 text-white py-3 px-4 rounded-lg transition-colors">
                        Заказать набор
                      </button>
                    </motion.div>
                  ))}
                </div>
                <div className="mt-16 bg-gradient-to-r from-purple-100 to-green-100 rounded-2xl p-8 text-center">
                  <h3 className="text-2xl font-bold text-purple-900 mb-4">Технические требования и шаблоны</h3>
                  <p className="text-gray-700 mb-6">
                    Все необходимые файлы для подготовки макетов: форматы, разрешения, цветовые профили
                  </p>
                  <button className="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition-colors inline-flex items-center gap-2">
                    Скачать шаблоны
                    <Download className="w-5 h-5" />
                  </button>
                </div>
              </div>
            </section>

            <footer className="bg-purple-900 text-white py-12">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                  <div className="lg:col-span-2">
                    <div className="flex items-center space-x-2 mb-4">
                      <div className="w-8 h-8 bg-white rounded-full"></div>
                      <span className="text-xl font-bold">Типография №1</span>
                    </div>
                    <p className="text-purple-200 mb-4">
                      Внутреннее подразделение учебного заведения, обеспечивающее качественную полиграфию 
                      и фирменный мерч для студентов, сотрудников и официальных мероприятий.
                    </p>
                    <p className="text-sm text-purple-300">
                      Типография является подразделением учебного заведения
                    </p>
                  </div>
                  <div>
                    <h4 className="text-lg font-semibold mb-4">Контакты</h4>
                    <div className="space-y-3 text-purple-200">
                      <div className="flex items-center gap-3">
                        <MapPin className="w-5 h-5" />
                        <span>Учебный корпус А, кабинет 101</span>
                      </div>
                      <div className="flex items-center gap-3">
                        <Clock className="w-5 h-5" />
                        <span>Пн-Пт: 9:00-18:00</span>
                      </div>
                      <div className="flex items-center gap-3">
                        <Phone className="w-5 h-5" />
                        <span>+7 (495) 123-45-67</span>
                      </div>
                      <div className="flex items-center gap-3">
                        <Mail className="w-5 h-5" />
                        <span>print@university.edu</span>
                      </div>
                    </div>
                  </div>
                  <div>
                    <h4 className="text-lg font-semibold mb-4">Социальные сети</h4>
                    <div className="space-y-2">
                      <a className="block text-purple-200 hover:text-white transition-colors" href="#">Telegram</a>
                      <a className="block text-purple-200 hover:text-white transition-colors" href="#">WhatsApp</a>
                      <a className="block text-purple-200 hover:text-white transition-colors" href="#">VK</a>
                      <a className="block text-purple-200 hover:text-white transition-colors" href="#">Instagram</a>
                    </div>
                    <div className="mt-6">
                      <a className="text-sm text-purple-300 hover:text-white transition-colors" href="#">Реквизиты организации</a>
                    </div>
                  </div>
                </div>
                <div className="border-t border-purple-800 mt-8 pt-8 text-center text-purple-300 text-sm">
                  © 2024 Типография №1. Все права защищены.
                </div>
              </div>
            </footer>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
